<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <label for="username"> Username:</label>
        <input type="text" id = "username" placeholder="snehal" minlength="6" maxlength="15" required> 

        <label for="password">password</label>
        <input type="password" id="password" minlength="6" maxlength="15" required><br>

        <label for="E-Mail" > E-Mail</label>
        <input type="email" id="email" required><br>

        <label for="phone">phone</label>
        <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>

        <label for="date">date of birth</label>
        <input type="date" id="bday" required><br>

        <label for="quality"> quantity</label>
        <input type="number" id="quantity" min="0" max="99" value="1"><br>

        <label for="title">title:</label><br>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." name="title" value="Mr.">
        <label for="Mrs.">Ms.</label>
        <input type="radio" id="Ms." name="title" value="Ms.">
        <label for="Dr.">Dr.</label>
        <input type="radio" id="Dr." name="title" value="Dr."><br>
        

        <label for="payment"> payment</label>
        <select id ="payment" name="payment">
            <option value="visa">visa</option>
            <option value="master">master</option>
            <option value="paypal">paypal</option>
            <option value="giftcard">giftcard</option>
        </select>

        <input type="reset"><br>
        <input type="submit">
    </form>
</body>
</html>
