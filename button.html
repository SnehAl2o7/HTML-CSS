<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons in Html</title>
</head>
<body>
    
    <button onclick="myFunction()" style="font-size: 25px; background-color: grey; color: aqua; border-radius: 25px;"> Click me</button>
    <p id ="greeting"> Hello </p>
    <script>
        function myFunction() {
            document.getElementById("greeting").innerHTML = "Goodbye";
        }
    </script>
</body>
</html>
